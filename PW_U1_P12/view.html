                <?php if (!empty($productos)): ?>

                        <?php
                        $stockClass = '';

                            $stockClass = 'stock-medium';
                        } else {
                            $stockClass = 'stock-low';
                        }
                        ?>
                        <tr>
                            <td><?php echo $row['id']; ?></td>
                            <td><?php echo $row['nombre']; ?></td>
                            <td><?php echo $row['color']; ?></td>
                            <td><?php echo $row['talla']; ?></td>
                            <td class='price'>$<?php echo number_format($row['precio'], 2); ?></td>
                            <td class='<?php echo $stockClass; ?>'><?php echo $row['stock']; ?></td>
                            <td><button class="add-to-cart" data-id="<?php echo $row['id']; ?>" 
                                       data-nombre="<?php echo $row['nombre']; ?>"

                                       data-talla="<?php echo $row['talla']; ?>"
                                       data-precio="<?php echo $row['precio']; ?>">+</button></td>

                    <?php endforeach; ?>
